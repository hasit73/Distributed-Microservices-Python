<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
        <h4>Hello {{context.username}}</h4>
        <div class="row">
        <div class="col-md-7">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Emp. ID</th>
                    <th scope="col">Emp. Name</th>
                    <th scope="col">Emp. Number</th>
                    <th scope="col">Emp. Role</th>
                    <th scope="col">Remove Employee</th>
                  </tr>
                </thead>
                <tbody>
                  {% for emp in context.employee_data %}
                  <tr>
                    <th scope="row">{{emp[0]}}</th>
                    <td>{{emp[1]}}</td>
                    <td>{{emp[2]}}</td>
                    <td>{{emp[3]}}</td>
                    <td>
                      <a href="/employee/delete/{{emp[0]}}" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-trash"></span> Delete 
                      </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <form action="/employee/add" method="POST">
                <h3>Add Employee Form</h3>
                <div class="mb-3">
                    <label class="form-label">Employee name</label>
                    <input type="text" class="form-control" name="ename">
                </div>  
                <div class="mb-3">
                  <label class="form-label">Employee phonenumber</label>
                  <input type="number" class="form-control" name="enumber">
                </div>
                <div class="mb-3">
                  <label class="form-label">Employee Role</label>
                  <input type="text" class="form-control" name="erole">
                </div>
                <button type="submit" class="btn btn-grp-sm btn-success">Add Employee</button>
              </form>

        </div>
    </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
